{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconnaissance de Couleurs</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .color-recognition-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #1d1d1f;
        }
        #color-display {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin: 30px auto;
            background-color: #e5e5ea; /* Changement de la couleur de fond */
            transition: all 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05); /* Ajout d'une bordure subtile */
        }
        #color-display.listening {
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 0 20px rgba(0,123,255,0.2);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #status {
            font-weight: 400;
            font-size: 1.1rem;
            margin: 20px 0;
            color: #8e8e93;
            transition: color 0.5s ease;
        }
        .btn-primary {
            background-color: #007aff;
            border-color: #007aff;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="color-recognition-container">
        <h1>Reconnaissance de Couleurs</h1>

        <div id="color-display"></div>

        <p id="status" class="text-muted">Cliquez sur "Démarrer l'écoute" pour commencer</p>

        <div class="mt-4">
            <button id="start-listen-btn" class="btn btn-primary">
                Démarrer l'écoute
            </button>
            <button id="reset-btn" class="btn btn-outline-secondary ms-2" style="display:none;">
                Réinitialiser
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const $colorDisplay = $('#color-display');
            const $startListenBtn = $('#start-listen-btn');
            const $resetBtn = $('#reset-btn');
            const $status = $('#status');

            const couleurMapping = {
                'rouge': '#FF0000',
                'vert': '#00FF00',
                'bleu': '#0000FF',
                'jaune': '#FFFF00',
                'orange': '#FFA500',
                'violet': '#800080',
                'noir': '#000000',
                'blanc': '#FFFFFF'
            };

            $startListenBtn.on('click', function() {
                // Désactiver le bouton et montrer l'état d'écoute
                $startListenBtn.prop('disabled', true);
                $colorDisplay.addClass('listening');
                $status.text("À l'écoute...").removeClass('text-muted').addClass('text-warning');

                // Requête AJAX pour la reconnaissance vocale
                $.ajax({
                    url: "{% url 'ecoute' %}",
                    method: "GET",
                    success: function(response) {
                        if (response.couleur) {
                            $colorDisplay.css('background-color', response.couleur);
                            $status.text(`Couleur détectée : ${response.nom}`).removeClass('text-warning').addClass('text-success');
                            $startListenBtn.hide();
                            $resetBtn.show();
                        } else if (response.error) {
                            $status.text(response.error).removeClass('text-warning').addClass('text-danger');
                        }
                        
                        // Réinitialiser l'interface
                        $startListenBtn.prop('disabled', false);
                        $colorDisplay.removeClass('listening');
                    },
                    error: function() {
                        $status.text("Erreur lors de la requête").removeClass('text-warning').addClass('text-danger');
                        $startListenBtn.prop('disabled', false);
                        $colorDisplay.removeClass('listening');
                    }
                });
            });

            $resetBtn.on('click', function() {
                // Réinitialiser toute l'interface
                $colorDisplay.css('background-color', '#e5e5ea');
                $status.text("Cliquez sur 'Démarrer l'écoute' pour recommencer").removeClass('text-success text-danger').addClass('text-muted');
                $startListenBtn.show();
                $resetBtn.hide();
            });
        });
    </script>
</body>
</html>
